<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Formulario de Cadastro</span></div>
        <form action="#" id="register-form">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Nome" required>
          </div>
          <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass" placeholder="Senha" required>
          </div>
          <div class="row button">
            <input type="submit" id="register-submit" value="Cadastrar">
          </div>
          <div class="signup-link"><a href="/login.html">Voltar para pagina de login</a></div>
          <div id="error-div"></div>
        </form>
      </div>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
